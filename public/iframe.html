<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>pitu91</title>
    <style>
        #img{
            max-width: 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but pitu91 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <img src="" id="img" />
  </body>
  <script>
      var larr = location.href.split("?").slice(1);
      var kw = larr.join("?").split("=")[1];
      var imgObj = document.getElementById("img");
      imgObj.src = decodeURIComponent(kw);
      imgObj.onload = function() {
          window.print();
      }
  </script>
</html>
